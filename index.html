<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Rates</h1>

<table>
    <thead>
        <tr>
            <th>Balance</th>
            <th>Interest Rates</th>
            <th>APY Range</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Balances Through $249,999.99</td>
            <td>4.5537%</td>
            <td>R4.65%</td>
        </tr>
        <tr>
            <td>Balances of $250,000.00 or more</td>
            <td>0.3993%</td>
            <td>4.65% to 0.40%</td>
        </tr>
    </tbody>
</table>

</body>
</html>
